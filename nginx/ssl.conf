# =============================================================================
# SSL/HTTPS Server Block
# =============================================================================
# This file is included by reverse-proxy.conf ONLY when certificates exist.
# On first run, this file should NOT be present on the NAS — nginx starts
# HTTP-only. After certbot issues certs, copy this file and restart nginx.
#
# Alternatively, use the entrypoint script to auto-detect certs.
# =============================================================================

server {
    listen 443 ssl;
    http2 on;
    server_name co-sa-srv.go.ro;

    # SSL certificates (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/co-sa-srv.go.ro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/co-sa-srv.go.ro/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Use Docker's embedded DNS resolver so nginx re-resolves container IPs
    # after Watchtower recreates them (prevents 502 after updates)
    resolver 127.0.0.11 valid=10s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Max upload size (for potential file uploads)
    client_max_body_size 50M;

    # Upstream variables — using variables forces nginx to re-resolve DNS
    # on each request instead of caching the IP at startup.
    set $backend "my-cinema-backend:3001";
    set $frontend "my-cinema-frontend:80";

    # =========================================================================
    # WebSocket — must be before /api/ to match first
    # =========================================================================
    location /ws {
        proxy_pass http://$backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # =========================================================================
    # Backend API
    # =========================================================================
    location /api/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://$backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeouts for HLS streaming proxy
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_buffering off;
    }

    # =========================================================================
    # Frontend (Vue SPA)
    # =========================================================================
    location / {
        proxy_pass http://$frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
