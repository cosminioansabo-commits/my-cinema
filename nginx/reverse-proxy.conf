# =============================================================================
# Nginx Reverse Proxy Configuration
# =============================================================================
# Routes all My Cinema traffic through a single HTTPS entry point.
#
# Routing:
#   /                  -> my-cinema-frontend:80  (Vue SPA)
#   /api/              -> my-cinema-backend:3001 (Express API)
#   /ws                -> my-cinema-backend:3001 (WebSocket)
#
# Note: On first run before certificates exist, only the port 80 server
# block will work (for Let's Encrypt HTTP-01 challenge). After obtaining
# certs, restart nginx to enable the port 443 block.
# =============================================================================

# WebSocket upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Rate limiting zone for API
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# HTTP -> HTTPS redirect (and ACME challenge)
server {
    listen 80;
    server_name co-sa-srv.go.ro;

    # Let's Encrypt HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name co-sa-srv.go.ro;

    # SSL certificates (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/co-sa-srv.go.ro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/co-sa-srv.go.ro/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Max upload size (for potential file uploads)
    client_max_body_size 50M;

    # =========================================================================
    # WebSocket â€” must be before /api/ to match first
    # =========================================================================
    location /ws {
        proxy_pass http://my-cinema-backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # =========================================================================
    # Backend API
    # =========================================================================
    location /api/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://my-cinema-backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeouts for HLS streaming proxy
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_buffering off;
    }

    # =========================================================================
    # Frontend (Vue SPA)
    # =========================================================================
    location / {
        proxy_pass http://my-cinema-frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
