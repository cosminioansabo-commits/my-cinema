version: "3.8"

# =============================================================================
# SONARR STANDALONE
# =============================================================================
# TV show manager - deploy this after Prowlarr
#
# Usage:
#   docker-compose -f docker-compose.sonarr.yml up -d
#
# Access: http://NAS_IP:8989
# =============================================================================

services:
  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Bucharest}
    volumes:
      - /volume2/docker/sonarr:/config
      - /volume1/data:/data
    ports:
      - "8989:8989"
    restart: unless-stopped

networks:
  default:
    name: my-cinema-network
