version: "3.8"
services:
  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=501
      - PGID=20
      - TZ=Europe/Bucharest
    volumes:
      - ./docker-data/radarr:/config
      # Single parent mount enables hardlinks between downloads and movies
      - /Users/sabocosmin:/data
    ports:
      - "7878:7878"
    restart: unless-stopped

  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=501
      - PGID=20
      - TZ=Europe/Bucharest
    volumes:
      - ./docker-data/sonarr:/config
      # Single parent mount enables hardlinks between downloads and tv
      - /Users/sabocosmin:/data
    ports:
      - "8989:8989"
    restart: unless-stopped

  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=501
      - PGID=20
      - TZ=Europe/Bucharest
    volumes:
      - ./docker-data/prowlarr:/config
    ports:
      - "9696:9696"
    restart: unless-stopped
